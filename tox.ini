[tox]
envlist = py26,py27,py26-simplejson

[testenv]
deps =
    flake8
    mock
    pytest
commands =
    py.test {posargs:tests}
    flake8 .

[testenv:py26-simplejson]
basepython = python2.6
deps = {[testenv]deps}
    simplejson

[testenv:cover]
deps = {[testenv]deps}
    coverage
commands =
    coverage erase
    coverage run --source=swagger_spec_validator --omit=swagger_spec_validator/__about__.py -m py.test {posargs:tests}
    coverage combine
    coverage report -m

[testenv:docs]
deps =
    sphinx
changedir = docs
commands = sphinx-build -b html -d build/doctrees source build/html

[flake8]
exclude = .tox,virtualenv_run,docs
ignore = E501
